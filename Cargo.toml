[package]
name = "sdf_marcher"
version = "0.1.0"
edition = "2021"

[profile.dev]
opt-level = 1
lto = "off"
debug-assertions = true

[profile.dev.package."*"]
opt-level = 3
debug-assertions = true

[profile.release]
lto = "thin"
codegen-units = 1
strip = true

[dependencies]
bevy = {version = "0.14.0", default-features = false, features = [
  "bevy_color",
  "bevy_core_pipeline",
  "bevy_render",
]}
bevy_prototype_sdf = {path = "../bevy_prototype_sdf", default-features=false, features = ["bevy_asset"]}

[dev-dependencies]
bevy = {version = "0.14.0", default-features = false, features = [
  "multi_threaded",
  "wayland",
  "bevy_color",
  "bevy_core_pipeline",
  "bevy_pbr",
  "bevy_render",
  "bevy_winit",
  "tonemapping_luts",
  "file_watcher",
  "embedded_watcher",
  "bevy_sprite",
  "bevy_text",
  "default_font",
  "ktx2",
  "zstd",
]}
